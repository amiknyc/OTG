<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CryptoHaki | Twitch Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts: Kode Mono + Major Mono Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Major+Mono+Display&display=swap"
      rel="stylesheet" />
    <!-- Shared tokens + flex helpers -->
    <link rel="stylesheet" href="public/css/base.css" />
    <!-- Header-only styling -->
    <link rel="stylesheet" href="public/css/twitch_header.css" />
  </head>
  <body>
    <header id="twitch-header" class="th-header">
      <div class="th-left">
        <div class="th-handle cryptohaki-logo">@cryptohaki</div>
        <div class="th-tagline">DeFi · Trading · Off The Grid</div>
      </div>

      <nav class="th-right">
        <a
          class="th-link"
          href="https://twitch.tv/cryptohaki"
          target="_blank"
          rel="noopener">
          <span class="th-link-label">Twitch</span>
        </a>
        <a
          class="th-link"
          href="https://x.com/cryptohaki"
          target="_blank"
          rel="noopener">
          <span class="th-link-label">X</span>
        </a>
        <a
          class="th-link"
          href="https://youtube.com/@cryptohaki"
          target="_blank"
          rel="noopener">
          <span class="th-link-label">YouTube</span>
        </a>
        <!-- Add more socials as needed -->
      </nav>
    </header>

    <script src="public/js/twitch_header.js"></script>
  </body>
</html>
