<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OFF THE GRID | GUNZILLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div id="overlay">
      <!-- GUN token section -->
      <div class="header">
        <span class="title">GUN Token Price Action</span>
      </div>

      <div id="gun-token-section">
  <div id="gun-price"></div>

  <div id="gun-sparkline">
    <div class="sparkline-block">
      <div class="sparkline-label">Live (5m updates)</div>
      <div id="gun-sparkline-live" class="sparkline-chart"></div>
    </div>

    <div class="sparkline-block">
      <div class="sparkline-label">Last 24H</div>
      <div id="gun-sparkline-24h" class="sparkline-chart"></div>
    </div>
  </div>
</div>

      <div class="section-divider"></div>

      <!-- Marketplace section -->
      <div class="subheader">
        <span class="subtitle">OpenSea Marketplace Activity</span>
      </div>

      <!-- New wrapper for OpenSea / marketplace so it can have its own background -->
      <section id="opensea-section">
        <div id="high-sale"></div>
        <ul id="events"></ul>
        <div id="error"></div>
      </section>
    </div>
    
    <!-- IMPORTANT: script.js must live in the same folder as index.html -->
    <script src="public/script.js"></script>
  </body>
</html>
