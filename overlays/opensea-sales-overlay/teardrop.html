<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CryptoHaki | Teardrop Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts: Kode Mono + Major Mono Display (consistent with the rest) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Shared base styles (keeps overlays transparent) -->
    <link rel="stylesheet" href="public/css/base.css" />
    <!-- Teardrop module only -->
    <link rel="stylesheet" href="public/css/teardrop.css" />
  </head>

  <body class="teardrop-body">
    <main id="teardrop-overlay" aria-label="Teardrop Map">
      <!-- Preferred: renamed file (no spaces) -->
      <img
        class="teardrop-map"
        src="/public/assets/teardrop-map.svg"
        alt="Teardrop Map"
        draggable="false"
      />

      <!-- If you keep the original filename with a space, use this instead:
      <img
        class="teardrop-map"
        src="/public/assets/Teardrop%20Map.svg"
        alt="Teardrop Map"
        draggable="false"
      />
      -->
    </main>
  </body>
</html>
