<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cryptohaki Nametag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Magneto Bold from db.onlinewebfonts.com -->
  <link
    href="https://db.onlinewebfonts.com/c/e564ab2a94b273e5648ff05697eccad2?family=Magneto+Bold"
    rel="stylesheet"
  />

  <style>
    /* ===== PAGE LAYOUT â€“ TRANSPARENT BACKGROUND ===== */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      background-color: transparent;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* bottom of frame */
      padding-bottom: 40px;
    }

    /* ===== LOGO STYLE ===== */
    .cryptohaki-logo {
      font-family: "Magneto Bold", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      font-size: 200px;
      font-weight: 700;
      text-transform: lowercase;
      margin: 0;

      /* animated gradient fill */
      background: linear-gradient(
        120deg,
        #020617,
        #020617,
        #0b1120,
        #111827,
        #1f2937,
        #4b5563,
        #020617
      );
      background-size: 300% 300%;

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      animation: cryptohakiGradient 14s ease-in-out infinite alternate;

      opacity: 0.9;
      filter: drop-shadow(0 0 16px rgba(0, 0, 0, 0.8));
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    @keyframes cryptohakiGradient {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }
  </style>
</head>
<body>
  <h1 class="cryptohaki-logo">cryptohaki--</h1>
</body>
</html>
